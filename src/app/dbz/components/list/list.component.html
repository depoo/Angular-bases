<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="
      let item of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
      "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-primary': isEven,
        'list-group-item-dark': isLast,
      }">

      <div>
        <span class="text-primary"> {{ i + 1 }} </span>
        <span>{{item.name}} - </span>
        <strong>Power:</strong>
        <span>{{item.power}}</span>
      </div>

      <button (click)="onDeleteCharacter(item.id)" class="btn btn-danger">X</button>

      </li>
    </ul>

<!-- la palabra index es un objeto que ya esta siendo defindo por el *ngFor por defecto,
      extraemos el index del *ngFor y le asignamos a la variable local llamada i.

      let isFirst = first;  <-- verifica si el primero de la lista es verdadero como resultado muestra: True
      let isLast = last; <-- verifica si el ultimo de la lista es verdadero como resultado muestra: True
      let isEven = even; <-- verifica si el indice de la lista es par como resultado muestra: True si no lo es muestra: False
      let isOdd = odd; <-- verifica si el indice de la lista es impar como resultado muestra: True
-->
