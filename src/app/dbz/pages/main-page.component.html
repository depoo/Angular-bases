<h1>{{ title }}</h1>
<hr>


<div class="row">
  <div class="col">
    <!-- usamos dbzService en el selector hijo dentro de componete padre para
    acceder a las propiedades -->
    <dbz-list
      [characterList]="characters"
      (onDeleteId)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="newCharacter($event)"></dbz-add-character>
  </div>
</div>
